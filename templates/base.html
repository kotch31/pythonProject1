<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">To Do App</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter Todo...">
                <p></p>
                <input type="text" name="category" placeholder="Enter Category...">
                <p></p>
                <input type="text" name="note" placeholder="Enter Note...">
                <br>
                <p></p>
                <button class="ui blue button" type="submit">Add</button>
            </div>
        </form>
        <p></p>
        <hr>
        <p></p>
        <form class="ui form" action="/search" method="GET">
            <div class="field">
                    <input type="text" name="search" placeholder="Enter Category...">
                    <p></p>
                    <button class="ui grey button" type="submit">Search</button>
            </div>
        </form>
        <p></p>
        <hr>
        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header"> {{ todo.id }} | {{ todo.title }} </p>
            <p class="ui big header"> Category: {{ todo.category }} </p>
            <p class="ui big header"> Note: {{ todo.note }} </p>
            {% if todo.complete == False %}
                <span class="ui gray label">Not Complete</span>
            {% else %}
                <span class="ui green label">Completed</span>
            {% endif %}
            <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
